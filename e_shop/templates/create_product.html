{% extends 'nav.html' %}
{% load crispy_forms_tags %}

{% block content %}

<head>
    <title>Crear Producto</title>
</head>

<body>
    <form class="container" action="/crear_producto/" method="post">
        <h3>Nuevo Producto</h3>
        <div class="form-row w-100">
            <div class="col-12">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex flex-row justify-content-end align-items-center" style="column-gap: 1rem;">
                    <a class="btn btn-danger" href="/productos">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Crear Producto</button>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </form>

</body>
{% endblock %}
